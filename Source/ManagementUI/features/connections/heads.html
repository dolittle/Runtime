<template>
    <h2>Connected Heads</h2>

    <du-details-list items.bind="allHeads" on-item-invoked.bind="itemSelected" selection.bind="selection"
        selection-mode.bind="selectionMode" columns.bind="columns">
    </du-details-list>

    <du-panel hidden.bind="!headSelected" is-open.bind="headSelected" on-dismiss.bind="panelDismissed"
        type.bind="panelType" header-text.bind="panelHeaderText">
        <du-text-field label="Identifier" read-only.one-time="true" value="${selectedHead.id}"></du-text-field>
        <du-text-field label="Host" read-only.one-time="true" value="${selectedHead.host}"></du-text-field>
        <du-text-field label="Runtime" read-only.one-time="true" multiline="true" rows="4" resizable.bind="false"
            value="${selectedHead.runtime}"></du-text-field>
        <du-text-field label="Version" read-only.one-time="true" value="${selectedHead.version}"></du-text-field>
        <du-text-field label="Connected" read-only.one-time="true" value="${selectedHead.connectionTime}">
        </du-text-field>
    </du-panel>
</template>
